<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Tareas - DiseÃ±o Bootstrap</title>
  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
  <div class="container mt-5">
    <h1 class="mb-4 text-center">Gestor de Tareas</h1>
    <p id="task-count" class="text-secondary mt-2"></p>
    <form id="task-form" class="mb-3 d-flex gap-2">
      <input
        type="text"
        id="task-input"
        class="form-control"
        placeholder="Escribe una tarea"
        aria-label="Tarea"
      />
      <button type="submit" class="btn btn-primary">Guardar</button>
      <button onclick="deleteAllTasks()" class="btn btn-danger mt-3">Eliminar todas</button>
    </form>
    <ul id="task-list" class="list-group"></ul>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
